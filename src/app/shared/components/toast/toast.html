<div class="fixed bottom-4 right-4 z-50 space-y-2">
  <div *ngFor="let toast of toasts$ | async"
       class="flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg text-white animate-slideIn cursor-pointer"
       [ngClass]="{
         'bg-green-600': toast.type === 'success',
         'bg-red-600': toast.type === 'error',
         'bg-blue-600': toast.type === 'info'
       }"
       (click)="toastService.remove(toast.id)">
    <svg *ngIf="toast.type === 'success'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    <svg *ngIf="toast.type === 'error'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
    <svg *ngIf="toast.type === 'info'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20h.01" />
    </svg>
    <p class="font-medium text-sm">{{ toast.message }}</p>
  </div>
</div>
