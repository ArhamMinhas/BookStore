<main class="flex-1">
  <div class="container mx-auto px-4 py-8">
    <a
      routerLink="/catalog"
      class="inline-flex items-center gap-2 text-gray-500 hover:text-indigo-600 mb-6 transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back to Catalog
    </a>

    <div *ngIf="book" class="grid md:grid-cols-2 gap-12 mb-12 animate-fadeIn">
      <!-- Image -->
      <div
        class="aspect-3/4 max-w-md mx-auto w-full overflow-hidden rounded-lg bg-gray-100 shadow"
      >
        <img
          [src]="book.image"
          [alt]="book.title"
          class="w-full h-full object-cover transition-transform duration-700 hover:scale-105"
        />
      </div>

      <!-- Details -->
      <div class="space-y-6">
        <h1 class="text-4xl font-bold text-gray-900">{{ book.title }}</h1>
        <p class="text-lg text-gray-500">by {{ book.author }}</p>

        <div class="flex items-center gap-1 text-yellow-400">
          <ng-container *ngFor="let _ of [].constructor(book.rating)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967h4.175c.969 0 1.371 1.24.588 1.81l-3.382 2.46 1.287 3.967c.3.921-.755 1.688-1.54 1.118L10 13.347l-3.366 2.902c-.785.57-1.84-.197-1.54-1.118l1.287-3.967-3.382-2.46c-.783-.57-.38-1.81.588-1.81h4.175l1.287-3.967z"
              />
            </svg>
          </ng-container>
          <span class="ml-2 text-gray-500">({{ book.rating }}.0)</span>
        </div>

        <div class="flex items-baseline gap-3">
          <span class="text-4xl font-bold text-gray-900">${{ book.price }}</span>
          <span *ngIf="book.originalPrice" class="text-2xl text-gray-400 line-through">
            ${{ book.originalPrice }}
          </span>
          <span
            *ngIf="book.originalPrice"
            class="bg-green-100 text-green-700 text-sm px-2 py-1 rounded font-medium"
          >
            Save {{
              ((1 - book.price / book.originalPrice) * 100).toFixed(0)
            }}%
          </span>
        </div>

        <p class="text-gray-600 leading-relaxed">
          {{ book.description || "No description available for this book." }}
        </p>

        <hr class="my-4 border-gray-200" />

        <!-- Quantity -->
        <div class="flex items-center gap-4">
          <label class="font-semibold text-gray-900">Quantity:</label>
          <div class="flex items-center border rounded-lg">
            <button
              (click)="decrement()"
              [disabled]="quantity <= 1"
              class="px-3 py-1 text-gray-700 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              -
            </button>
            <span class="px-4">{{ quantity }}</span>
            <button
              (click)="increment()"
              class="px-3 py-1 text-gray-700 hover:bg-gray-100"
            >
              +
            </button>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-3">
          <button
            (click)="addToCart()"
            class="flex-1 bg-indigo-600 text-white font-medium py-2 rounded-lg flex items-center justify-center gap-2 hover:bg-indigo-700 transition"
          >
            Add to Cart
          </button>
          <button
            (click)="addToWishlist()"
            class="border border-gray-300 rounded-lg p-2 hover:bg-gray-100 transition"
          >
            ❤️
          </button>
        </div>
      </div>
    </div>

    <!-- Related Books -->
    <section *ngIf="relatedBooks.length">
      <h2 class="text-2xl font-bold mb-6 text-gray-900">
        You May Also Like
      </h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <app-book-card
          *ngFor="let book of relatedBooks"
          [id]="book.id"
          [title]="book.title"
          [author]="book.author"
          [price]="book.price"
          [rating]="book.rating"
          [image]="book.image"
          [category]="book.category"
        ></app-book-card>
      </div>
    </section>
  </div>
</main>
