<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4 animate-fadeIn">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden transform hover:shadow-2xl transition-all duration-300 animate-scaleIn">
    <div class="p-6 text-center border-b border-gray-100">
      <a routerLink="/" class="flex items-center justify-center gap-2 mb-4 hover:opacity-80 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20l9-5-9-5-9 5 9 5z" />
        </svg>
        <span class="text-2xl font-bold text-gray-900">BookStore</span>
      </a>
      <h2 class="text-2xl font-semibold text-gray-900 mb-1">Create an account</h2>
      <p class="text-gray-500">Enter your details to get started</p>
    </div>

    <form (submit)="onSubmit($event)" class="p-6 space-y-4">
      <div class="space-y-2">
        <label class="block font-medium text-gray-700">Full Name</label>
        <input type="text" placeholder="John Doe" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" />
      </div>
      <div class="space-y-2">
        <label class="block font-medium text-gray-700">Email</label>
        <input type="email" placeholder="name@example.com" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" />
      </div>
      <div class="space-y-2">
        <label class="block font-medium text-gray-700">Password</label>
        <input type="password" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" />
      </div>
      <div class="space-y-2">
        <label class="block font-medium text-gray-700">Confirm Password</label>
        <input type="password" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transform hover:scale-[1.02] transition">
        Sign Up
      </button>

      <p class="text-sm text-center text-gray-500 mt-4">
        Already have an account?
        <a routerLink="/login" class="text-indigo-600 hover:underline">Sign in</a>
      </p>
    </form>
  </div>
</div>
