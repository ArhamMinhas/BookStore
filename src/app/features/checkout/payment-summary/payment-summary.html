<div class="bg-white rounded-xl shadow-lg p-6 h-fit top-24 animate-slideUp relative">
  <h2 class="text-xl font-semibold text-gray-900 mb-4">Payment Summary</h2>

  <div class="space-y-3 mb-4">
    <div class="flex justify-between text-gray-600">
      <span>Subtotal</span>
      <span>${{ subtotal.toFixed(2) }}</span>
    </div>

    <div class="flex justify-between text-gray-600">
      <span>Shipping</span>
      <span *ngIf="shipping === 0" class="text-green-600 font-medium">FREE</span>
      <span *ngIf="shipping > 0">${{ shipping.toFixed(2) }}</span>
    </div>

    <hr class="my-4 border-gray-200" />

    <div class="flex justify-between text-lg font-bold text-gray-900">
      <span>Total</span>
      <span>${{ total.toFixed(2) }}</span>
    </div>
  </div>

  <!-- Place Order Button -->
<button
  type="button"
  (click)="handlePlaceOrder($event)"
  [disabled]="isPlacingOrder || cartItems.length === 0"
  class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition-all duration-300 transform hover:scale-[1.02] flex items-center justify-center gap-2"
>
  <svg *ngIf="isPlacingOrder" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
  </svg>
  <span>{{ isPlacingOrder ? 'Placing Order...' : 'Place Order' }}</span>
</button>



  <!-- Success Popup -->
  <div
    *ngIf="showSuccessPopup"
    class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 animate-fadeIn"
  >
    <div class="bg-white rounded-2xl shadow-2xl p-8 text-center w-80 animate-popupSlide relative">
      <div
        class="h-16 w-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <h2 class="text-xl font-semibold text-gray-900 mb-2">Order Successful!</h2>
      <p class="text-gray-600 text-sm mb-4">Your order has been placed successfully ðŸŽ‰</p>

      <button
        (click)="closePopupAndNavigate()"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-all duration-300 transform hover:scale-[1.03]"
      >
        View Order
      </button>
    </div>
  </div>
</div>
