<div
  class="bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden border border-gray-100 animate-fadeIn"
>
  <div class="p-5 flex justify-between items-start">
    <div>
      <h2 class="font-semibold text-gray-900">Order #{{ order.id }}</h2>
      <p class="text-sm text-gray-500">Placed on {{ order.date }}</p>
      <p class="text-sm text-gray-700 font-medium mt-1">Total: ${{ order.total.toFixed(2) }}</p>
    </div>

    <span
      class="px-3 py-1 text-xs font-medium rounded-full"
      [ngClass]="{
        'bg-green-100 text-green-700': order.status === 'Delivered',
        'bg-yellow-100 text-yellow-700': order.status === 'Pending',
        'bg-red-100 text-red-700': order.status === 'Cancelled'
      }"
    >
      {{ order.status }}
    </span>
  </div>

  <div class="bg-gray-50 border-t border-gray-100 p-4 grid sm:grid-cols-2 md:grid-cols-3 gap-3">
    <div
      *ngFor="let item of order.items"
      class="flex items-center gap-3 bg-white p-3 rounded-lg shadow-sm hover:shadow-md transition-all duration-300"
    >
      <img
        [src]="item.image"
        [alt]="item.title"
        class="w-14 h-20 object-cover rounded-md"
      />
      <div>
        <h4 class="text-gray-800 font-medium text-sm line-clamp-1">
          {{ item.title }}
        </h4>
        <p class="text-gray-500 text-xs">{{ item.quantity }} Ã— ${{ item.price.toFixed(2) }}</p>
      </div>
    </div>
  </div>
</div>
